<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <title>eyewear Store</title>
  </head>
  <body>
    <header>
      <!-- top header -->
      <div class="top-header d-flex justify-content-center align-items-center">
        <p class="mb-0">
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Inventore
          assumenda labore distinctio?
        </p>
        <a href="">Shop Now</a>
      </div>

      <!--main header -->
      <div class="main-header">
        <div class="container">
          <div class="d-flex justify-content-between align-items-center mt-3">
            <div
              class="logo-nav-search d-flex justify-content-between align-items-center gap-3"
            >
              <a href="index.html">
                <img class="logo" src="assets/images/logo.png" alt="EyeWear" />
              </a>
              <ul class="d-flex gap-5 align-items-center">
                <li><a href="#">Eyeglasses</a></li>
                <li><a href="#">Sunglasses</a></li>
                <li><a href="#">Premium Brands</a></li>
                <li><a href="#">Lenses</a></li>
              </ul>

              <div class="search">
                <input type="text" placeholder="i'm looking for..." />
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
            </div>
            <div
              class="signin-icons d-flex justify-content-between align-items-center gap-5"
            >
              <ul class="drop">
                <li class="d-flex gap-2 align-items-center">
                  SignIn
                  <i class="fa-solid fa-caret-down"></i>
                  <ul>
                    <li>
                      <a href="">link1</a>
                    </li>
                    <li>
                      <a href="">link2</a>
                    </li>
                    <li>
                      <a href="">link3</a>
                    </li>
                  </ul>
                </li>
              </ul>

              <i class="fa-regular fa-circle-question fs-10"></i>
              <i class="fa-regular fa-heart fs-10"></i>
              <i class="fa-solid fa-cart-shopping fs-10"></i>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Slider -->
    <section class="slider mt-3">
      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="assets/images/H1_Desktop_1600_520_f2068ac1a9.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="assets/images/Top_Banner_Desktop_5936239d37.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    <section>
      <button>Click me</button>
      <a href="#"></a>
    </section>
    <script src="assets/js/bootstrap.min.js"></script>
  </body>
</html>
